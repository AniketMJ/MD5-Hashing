<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD5 Hashing</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="min-h-screen grid place-content-center">

    <div class="container px-4">

        <div class="mt-10 min-w-full max-w-2xl bg-gray-100 rounded-lg p-6">

            <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-blue-700">MD5 Hashing</h1>
            <form class="mt-3">
                <label for="inputFile" class="text-md sm:text-lg font-semibold text-gray-500">Select the file</label>
                <input type="file" name="inputFile" id="inputFile"
                    class="p-2 mt-2 w-full bg-blue-700 rounded-lg text-md sm:text-lg text-white font-semibold tracking-wider truncate">
            </form>

        </div>

        <div id="hashRes" class="mt-5 space-y-2">
        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"
        integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A=="
        crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>

</html>
